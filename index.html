<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <title>FAQ Accordion Card with BEM | SCSS | JS</title>    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous"/>
  </head>
  <body>   
  <div class="faq-accordion-container">    
    <section class="faq-accordion-container__left-component">
      <div class="faq-accordion-container__left-component-image">
        <img class="faq-accordion-container__left-component-image--woman" 
        src="img/illustration-woman-online-desktop.svg" alt="">
      </div>
      <img class="faq-accordion-container__left-component-box-image"
      src="img/illustration-box-desktop.svg" alt="">
    </section>    
    
    <section class="faq-accordion-container__right-component">
      <h1 class="faq-accordion-container__right-component-heading">FAQ</h1>
      <div id="faqAccordion" class="faq-accordion">
      </div>
    </section>
  </div>
  </body>
  <script src="js/main.js"></script>
</html>
